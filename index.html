<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>立即登入｜歡迎使用104服務</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/104_icon.png">
</head>
<body>
    <script src="script.js"></script>

    <div class="banner">
        <img src="img/104logo.png" alt="104 Logo" class="logo">
        <div class="language">
            <img src="img/language.png" alt="Language" class="language-icon">
            <select id="language-select">
                <option value="zh" selected hidden>ZH</option>
                <option value="zh-tw">繁體中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div class="login-wrapper">
        <img src="img/login-way.png" alt="Login Way" class="login-way">
        <div class="login-box">
            <div class="login-title">
                <h2>登入104<br>享受所有會員專屬服務</h2>
                <div class="login-text">
                    <p>還不是會員？</p>
                    <a href="#" class="register">立即註冊</a>
                </div>
            </div>

            <div class="tab-buttons">
                <button id="account-tab" onclick="selectTab('account')" class="tab active">身份證或Email</button>
                <button id="number-tab" onclick="selectTab('number')" class="tab">手機號碼</button>
            </div>
            <div class="inputs" id="account-inputs">
                <label for="account"></label>
                <input type="text" id="account" placeholder="輸入身分證或Email">
                <div class="hint" id="account-hint">證件號碼可填寫身分證/居留證/護照號碼</div>
            </div>
            <div class="inputs" id="number-inputs" style="display: none">
                <label for="number"></label>
                <input type="tel" id="number" placeholder="輸入手機號碼">
                <div class="hint2" id="number-hint">_</div>
            </div>
            <button onclick="nextStep()" class="nextbtn">下一步</button>
            <div class="inputs" id="password-inputs" style="display: none">
                <label for="password"></label>
                <input type="password" id="password" placeholder="輸入密碼">
                <button onclick="login()" class="login-btn2">登入</button>
            </div>
            <div class="login-text2">
                <a href="#" class="reset">忘記帳戶或密碼？</a>
            </div>
            <div class="login-text3">
                <p>或快速登入</p>
            </div>
            <div class="login-btn">
                <button class="img-apple">
                    <img src="img/apple_logo.png" alt="apple">
                </button>
                <button class="img-google">
                    <img src="img/google_logo.png" alt="google">
                </button>
                <button class="img-facebook">
                    <img src="img/facebook_logo.png" alt="facebook">
                </button>
                <button class="img-line">
                    <img src="img/line_logo.png" alt="line">
                </button>
            </div>
            <div class="login-text4">
                <a href="#">使用僑生身分登入</a>
            </div>
            <div class="login-text5">
                <p>登入即表示你同意 </p>
                <a href="$">104會員規約</a>
            </div>
        </div>
    </div>
    <div class="base-foot">
        <div class="foot-text1">
            <p>意見回饋 ｜ 常見問題</p>
        </div>
        <div class="foot-text2">
            <p>一零四資訊科技股份有限公司</p>
            <p>版權所有 © 2025</p>
            <p>建議瀏覽器 chrome / edge</p>
        </div>
    </div>
</body>
</html>
